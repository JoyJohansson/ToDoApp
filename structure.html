<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
    <style>
        /* Lägg till lite grundläggande CSS-stilar här om du vill. */
    </style>
</head>
<body>
    <h1>ToDo App</h1>
    <ul id="task-list">
        <!-- Här kommer uppgifterna att visas -->
    </ul>

    <script>
        // JavaScript-kod för att hämta och visa uppgifterna från Flask-applikationen
        async function fetchTasks() {
            const response = await fetch('/tasks');
            const tasks = await response.json();

            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.textContent = `ID: ${task.id}, Description: ${task.description}, Category: ${task.category}, Status: ${task.status}`;
                taskList.appendChild(listItem);
            });
        }

        fetchTasks();
    </script>
</body>
</html>
