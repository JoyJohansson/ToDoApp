<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Joys och Johannas ToDoList</title>
        
        
    </head>    
    <body>
        <h1>Welcome to Joys och Johannas ToDoList</h1>
    
        <h2>All Tasks</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
            {% for task in tasks %}
                <tr {% if task.status == "complete" %}class="complete"{% endif %}>
                    <td>{{ task.id }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.category }}</td>
                    <td>{{ task.status }}</td>
                    <td><a href="/delete/{{ task.id }}"> <input type="submit" value="Delete"> </a></td>
                    <td><a href="/complete/{{ task.id }}"> <input type="submit" value="complete"> </a></td>
                    <td><a href="/edit/{{ task.id }}"><input type="submit" value="Edit"></a></td>
                </tr>
            {% endfor %}
        </table>
    
        <h2>Add a New Task</h2>
        <form action="/add_task" method="post">
            <label for="task">Task:</label>
            <input type="text" name="task" required><br>
            <label for "category">Category:</label>
            <input type="text" name="category" required><br>
            <input type="submit" value="Add Task">
        </form>
    </body>
    </html>
